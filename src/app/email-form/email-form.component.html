<div
  class="d-flex justify-content-center align-items-center min-vh-100 email-form-page"
>
  <div class="form-container bg-transparent p-4 rounded-4 shadow">
    <h4 class="mb-4 text-center">Please Fill the Form Below</h4>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            [(ngModel)]="firstName"
            required
          />
          <div class="invalid-feedback">Valid first name is required.</div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            required
          />
          <div class="invalid-feedback">Valid last name is required.</div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
          />
        </div>

        <div class="col-12">
          <label for="details" class="form-label">Email Details</label>
          <input
            type="text"
            class="form-control"
            id="details"
            name="details"
            [(ngModel)]="details"
          />
        </div>

        <div class="col-12 mt-3">
          <h5>Gender</h5>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input
                id="male"
                name="gender"
                type="radio"
                class="form-check-input"
                [(ngModel)]="gender"
                value="male"
                checked
                required
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input
                id="female"
                name="gender"
                type="radio"
                class="form-check-input"
                [(ngModel)]="gender"
                value="female"
                required
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
              <input
                id="others"
                name="gender"
                type="radio"
                class="form-check-input"
                [(ngModel)]="gender"
                value="others"
                required
              />
              <label class="form-check-label" for="others">Other</label>
            </div>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            &larr; Back
          </button>
          <button type="button" class="btn btn-primary" (click)="postEmail()">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
